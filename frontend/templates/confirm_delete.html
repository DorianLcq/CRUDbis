<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>Delete</title>
    </head>

    <body>
        <h1 class="warningTitle">Are you sure you want to delete this article?</h1>
        </br>
        <form method="post">
            {% csrf_token %}
            
            <button type="submit" class="Yes">
                Yes
            </button>
            
        </form>
        <a href="http://127.0.0.1:8000">
                <button class="No">
                    No
                </button>  
        </a>
    </body>
</html>
