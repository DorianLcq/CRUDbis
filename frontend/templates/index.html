<!DOCTYPE html>
{%load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>Posts list</title>
    </head>

    <body>
        <h1>Welcome to the article list</h1>
        

        </br>
        
        
        {% for post in post_list %}
            <div class="view">
                <a id = "listview" href="{% url 'detail' post.pk %}" >{{ post.title }}, {{post.date}}</a>
                        
                <a href="{% url 'delete' post.pk %}">
                     <button type="button" class="buttonDelete">
                          Delete
                     </button>
                </a>
                <a href="{% url 'edit' post.pk %}">
                     <button type="button" class="buttonEdit">
                          Edit
                     </button>
                </a>
            </div>
            </br>
        {% endfor %}        
        
        <a href="{% url 'post' %}">
            <button type="button" class="buttonPost">
                Post
            </button>
        </a>
    </body>
</html>
